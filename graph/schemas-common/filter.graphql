input filter {
    column: String!
    condition:condition!
    value: String!
}
input subFilter {
    column: String!
    table: String!
    condition:condition!
    value: String!
}
enum condition{
    equals
    notEqual
    contains
    notContains
    startsWith
    endsWith
    greaterThan
    greaterThanOrEqual
    lessThan
    lessThanOrEqual
    isNull
    notNull
    whereIn
}

